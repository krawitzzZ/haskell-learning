name:                haskell-learning
version:             0.1.0.0
github:              "krawitzzZ/haskell-learning"
license:             BSD3
author:              "Nikita Demin"
copyright:           "2020 Nikita Demin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/krawitzzZ/haskell-learning#readme>

dependencies:
- base >= 4.7 && < 5
- time
- hspec

library:
  source-dirs: src

executables:
  haskell-learning-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - haskell-learning

tests:
  haskell-learning-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-learning
